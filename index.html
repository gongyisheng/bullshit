<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-sacle=1, maximum-scale=1" >
</head>
<script type="text/javascript" src="./website/data.js"></script>
<script type="text/javascript">
    function loadData(){
        var _data = data;
        return _data;
    }
    function getRandomItem(data){
        const index = Math.floor(Math.random() * data.length);
        return data[index];
    }
    function setHTML(id, val){
        var element = document.getElementById(id);
        element.innerHTML = val;
    }
    function refresh(){
        const data = loadData();
        const item = getRandomItem(data);
        setHTML("category", item["category"]);
        setHTML("content", item["content"]);
        setHTML("time_created", new Date(item["time_created"]*1000));
    }
</script>
<style>
    p {white-space: pre-line;}
</style>
<body>
    <h2>Yisheng's Drafts Random Walker</h2>
    <button type="button" onclick="refresh()">随机一条draft</button>
    <h3 id="category"></h3>
    <p id="content"></p>
    <p id="time_created"></p>
</body>
</html>
